<div style="
  display: flex;
  flex-direction: column;  
  align-items: center;
  " id="{{divchart}}">
  <h5>Display my collection depending on :</h5>
  <div class="btn-group chartjs_buttons" id="{{groupbuttonid}}" role="group" aria-label="Basic example"
    style="padding:10px;">
    <button type=" button" class="btn btn-primary">Publication year</button>
    <button type="button" class="btn btn-primary">Rating</button>
    <button type="button" class="btn btn-primary">Type of book</button>
    <button type="button" class="btn btn-primary">Book condition</button>
  </div>
  <div style="height: 60%;
 width: 60%;
 text-align: -webkit-center;
 margin: auto;
 padding: 10px;
 background-color: white;
 border-radius: 10px;
 box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1)" id=container_{{id}}>
    <canvas id={{id}}></canvas>
  </div>
</div>
</div>
<script>
  $('#{{groupbuttonid}}').on('click', 'button', function (event) {
    console.log($(this).text());
    Shiny.setInputValue("{{id}}_button", $(this).text());
  });
</script>
<!-- Si on capture le clic dans un bouton il faut faire un setinputvalue de sa valeur-->
