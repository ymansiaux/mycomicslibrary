<div style="
display: flex; 
flex-direction: column;
">
    <div>
        <p>Take a picture</p>
    </div>
    <div style="padding-top: 0.25em;">
        {{button1}}
    </div>
    <div id="to_be_hidden_when_camera_is_off" style="display: none;">
        <div>
            <video id="webcam-video" width="320" height="240" autoplay></video>
        </div>
        <div style="padding-top: 1em;">
            {{button2}}
        </div>
        <div style="padding-top: 1em;">
            {{button3}}
        </div>
        <div>
            <canvas id="webcam-canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
    </div>
</div>
<script>
    function hidecameraelements() {
        $("#to_be_hidden_when_camera_is_off").hide();
    }
    function showcameraelements() {
        $("#to_be_hidden_when_camera_is_off").show();
    }
</script>
